<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NLW Unite - Form</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="assets/favicon.png" type="image/png">

   <!-- Fonte - Roboto -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

   <!-- Biblioteca de Datas -->
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script>dayjs().format()</script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
   <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
   <script>dayjs.locale('pt-br')</script>
</head>

<body>
   <div class="container">

      <header class="container">
         <img src="assets/logo.svg" alt="">
      </header>

      <form onsubmit="adicionarParticipante(event)">
         <fieldset>
            <legend>Inscrição</legend>

            <div>
               <div class="input-field">
                  <img src="assets/icon-name.svg" alt="">
                  <input type="text" placeholder="Nome Completo" name="nome" required>
               </div>

               <div class="input-field">
                  <img src="assets/icon-email.svg" alt="">
                  <input type="email" placeholder="Email" name="email" required>
               </div>

               <button>REALIZAR INSCRIÇÃO</button>
            </div>
         </fieldset>
      </form>

      <section>
         <div class="title">
            <p>Participantes</p>
         </div>

         <div class="lista-participantes">
            <table width="100%">
               <thead style="text-align: left">
                  <tr>
                     <th>Participante</th>
                     <th>Data da inscrição</th>
                     <th>Data do check-in </th>
                  </tr>
               </thead>

               <tbody>

               </tbody>
            </table>
         </div>
      </section>
   </div>



   <script src="script.js"></script>
</body>


</html>
